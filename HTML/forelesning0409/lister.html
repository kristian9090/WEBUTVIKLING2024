<!DOCTYPE html>
<!-- Definerer dokumenttypen som HTML5 -->
<html lang="nb">
    <!-- Angir språket til nettsiden som norsk -->
<head>
    <meta charset="UTF-8">
    <!-- Angir tegnsettet som UTF-8 for å støtte de fleste tegn og språk -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Setter visningsområdet for responsiv design, slik at siden skaleres riktig på ulike enheter -->
    <title>HTML lister</title>
    <!-- Setter tittelen på nettsiden som vises i nettleserfanen -->
</head>
<body>
    <!-- Hovedinnholdet på siden starter her -->
    <main>
        <!-- Hovedseksjonen som inneholder innholdet av nettsiden -->
        <ul>
            <!-- Uordnet liste som grupperer elementer -->
            <li>
                <!-- Listeelement -->
                <h3>Bulbasaur</h3>
                <!-- Overskrift for Bulbasaur -->
                <ol>
                    <!-- Ordnet liste som viser utviklingsstadier av Bulbasaur -->
                    <li>Bulbasaur
                        <!-- Første utviklingsstadie -->
                        <ul>
                            <!-- Underordnet liste som viser Bulbasaurs typer -->
                            <li>Gress</li>
                            <!-- Beskriver at Bulbasaur er av typen gress -->
                            <li>Gift</li>
                            <!-- Beskriver at Bulbasaur er av typen gift -->
                        </ul>
                    </li>
                    <li>Ivysaur</li>
                    <!-- Andre utviklingsstadie av Bulbasaur -->
                    <li>Venusaur</li>
                    <!-- Tredje utviklingsstadie av Bulbasaur -->
                </ol>
            </li>
            <li>Charmander</li>
            <!-- Første utviklingsstadie av Charmander -->
            <li>Pikachu</li>
            <!-- Viser Pikachu som et eget element -->
            <li>Catepillar</li>
            <!-- Viser Catepillar som et eget element -->
        </ul>
        
        <ol>
            <!-- Ordnet liste som viser Bulbasaur og dens utviklingsstadier -->
            <li>Bulbasaur</li>
            <!-- Første utviklingsstadie av Bulbasaur -->
            <li>Ivysaur</li>
            <!-- Andre utviklingsstadie av Bulbasaur -->
            <li>Venusaur</li>
            <!-- Tredje utviklingsstadie av Bulbasaur -->
        </ol>
        <ol>
            <!-- Ordnet liste som viser Charmander og dens utviklingsstadier -->
            <li>Charmander</li>
            <!-- Første utviklingsstadie av Charmander -->
            <li>Charmeleon</li>
            <!-- Andre utviklingsstadie av Charmander -->
            <li>Charizard</li>
            <!-- Tredje utviklingsstadie av Charmander -->
        </ol>
    </main>
</body>
</html>
